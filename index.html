<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="mark">
    <header class="header">
      <a href="#"
        ><img
          src="./assets/svg/logo.svg"
          alt="Логотип сайта"
          class="header__logo"
      /></a>
    </header>
    <main>
      <section class="hero">
        <img
          src="./assets/img/avatar.jpg"
          alt="Фотография пользователя"
          class="hero__img"
        />
        <div class="hero__wrapper">
          <h1 class="hero__name">Дмитрий</h1>
          <button
            class="hero__edit button"
            type="button"
            aria-label="Редактировать профиль"
          ></button>
          <p class="hero__description">Автостопом по городам</p>
        </div>
        <button
          class="hero__add button"
          type="button"
          aria-label="Добавить карточку места"
        ></button>
      </section>
      <section class="content" aria-label="Карточки мест"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button
          class="popup__close-btn button"
          type="button"
          aria-label="Закрыть окно"
        ></button>
        <form
          class="form form_type_profile"
          name="formChangeProfile"
          novalidate
        >
          <fieldset class="form__set">
            <input
              class="form__input form__input_text_name"
              id="name-input"
              name="name"
              type="text"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error name-input-error"></span>
            <input
              class="form__input form__input_text_occupation"
              id="occupation-input"
              name="about"
              type="text"
              placeholder="Чем занимаешься?"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__input-error occupation-input-error"></span>
            <button class="form__save-btn button" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button
          class="popup__close-btn button"
          type="button"
          aria-label="Закрыть окно"
        ></button>
        <form
          class="form form_type_add-card"
          name="formChangeProfile"
          novalidate
        >
          <fieldset class="form__set">
            <input
              class="form__input form__input_text_city"
              id="city-input"
              name="name"
              type="text"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="form__input-error city-input-error"></span>
            <input
              class="form__input form__input_text_link"
              id="url-input"
              name="link"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error url-input-error"></span>
            <button class="form__save-btn button" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_open-picture">
      <div class="popup__wrapper">
        <button
          class="popup__close-btn button"
          type="button"
          aria-label="Закрыть окно"
        ></button>
        <figure class="popup__image-wrapper">
          <img
            src="./assets/img/cards/moscow.jpg"
            alt="Москва"
            class="popup__image"
          />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>
    <template class="content__template">
      <article class="content__card" aria-label="Карточка Места">
        <img
          src="./assets/img/cards/moscow.jpg"
          alt="Москва"
          class="content__img"
        />
        <button
          class="content__bin button"
          aria-label="Удалить карточку"
        ></button>
        <div class="content__name-wrapper">
          <h2 class="content__card-name"></h2>
          <button
            class="content__like button"
            aria-label="Поставить лайк"
          ></button>
        </div>
      </article>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
