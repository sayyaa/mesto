<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="mark">
    <header class="header">
      <a href="#"
        ><img
          src="./assets/svg/logo.svg"
          alt="Логотип сайта"
          class="header__logo"
      /></a>
    </header>
    <main>
      <section class="hero">
        <img
          src="./assets/img/avatar.jpg"
          alt="Фотография пользователя"
          class="hero__img"
        />
        <div class="hero__wrapper">
          <h1 class="hero__name">Дмитрий</h1>
          <button class="hero__edit button" type="button" aria-label="Редактировать профиль"></button>
          <p class="hero__description">Автостопом по городам</p>
        </div>
        <button class="hero__add button" type="button" aria-label="Добавить карточку места"></button>
      </section>
      <section class="content" aria-label="Карточки мест">
        <article class="content__card" aria-label="Карточка Места">
          <img
            src="./assets/img/cards/moscow.jpg"
            alt="Москва"
            class="content__img"
          />
          <button class="content__bin button" aria-label="Удалить карточку"></button>
          <div class="content__name-wrapper">
            <h2 class="content__card-name">Москва</h2>
            <button class="content__like button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="content__card" aria-label="Карточка Места">
          <img
            src="./assets/img/cards/peterburg.jpg"
            alt="Санкт-Петербург"
            class="content__img"
          />
          <button class="content__bin button" aria-label="Удалить карточку"></button>
          <div class="content__name-wrapper">
            <h2 class="content__card-name">Санкт-Петербург</h2>
            <button class="content__like button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="content__card" aria-label="Карточка Места">
          <img
            src="./assets/img/cards/kazan.jpg"
            alt="Казань"
            class="content__img"
          />
          <button class="content__bin button" aria-label="Удалить карточку"></button>
          <div class="content__name-wrapper">
            <h2 class="content__card-name">Казань</h2>
            <button class="content__like button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="content__card" aria-label="Карточка Места">
          <img
            src="./assets/img/cards/novgorod.jpg"
            alt="Нижний Новгород"
            class="content__img"
          />
          <button class="content__bin button" aria-label="Удалить карточку"></button>
          <div class="content__name-wrapper">
            <h2 class="content__card-name">Нижний Новгород</h2>
            <button class="content__like button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="content__card" aria-label="Карточка Места">
          <img
            src="./assets/img/cards/ufa.jpg"
            alt="Уфа"
            class="content__img"
          />
          <button class="content__bin button" aria-label="Удалить карточку"></button>
          <div class="content__name-wrapper">
            <h2 class="content__card-name">Уфа</h2>
            <button class="content__like button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="content__card" aria-label="Карточка Места">
          <img
            src="./assets/img/cards/orenburg.jpg"
            alt="Оренбург"
            class="content__img"
          />
          <button class="content__bin button" aria-label="Удалить карточку"></button>
          <div class="content__name-wrapper">
            <h2 class="content__card-name">Оренбург</h2>
            <button class="content__like button" aria-label="Поставить лайк"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-btn button" type="button" aria-label="Закрыть окно"></button>
        <form class="popup__form" name="formChangeProfile">
          <input
            class="popup__form-str popup__form-str_text_name"
            name="inputChangeName"
            type="text"
            value="Жак-Ив Кусто"
            placeholder="Имя"
            required
          />
          <input
            class="popup__form-str popup__form-str_text_occupation"
            name="inputChangeOccupation"
            type="text"
            value="Исследователь океана"
            placeholder="Чем занимаешься?"
            required
          />
          <button class="popup__save-btn button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-btn button" type="button" aria-label="Закрыть окно"></button>
        <form class="popup__form" name="formChangeProfile">
          <input
            class="popup__form-str popup__form-str_text_city"
            name="inputChangeName"
            type="text"
            placeholder="Название"
            required
          />
          <input
            class="popup__form-str popup__form-str_text_link"
            name="inputChangeOccupation"
            type="text"
            placeholder="Ссылка на картинку"
            required
          />
          <button class="popup__save-btn button" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_open-picture">
      <div class="popup__wrapper">
        <button class="popup__close-btn button" type="button" aria-label="Закрыть окно"></button>
        <figure class="popup__image-wrapper">
          <img src="./assets/img/cards/orenburg.jpg" alt="Оренбург" class="popup__image">
          <figcaption class="popup__image-caption">Оренбург</figcaption>
        </figure>
      </div>
    </div>

    <template class="content__template">
      <article class="content__template-card" aria-label="Карточка Места">
        <img
          src=""
          alt=""
          class="content__template-img"
        />
        <button class="content__bin button" aria-label="Удалить карточку"></button>
        <div class="content__name-wrapper">
          <h2 class="content__template-card-name"></h2>
          <button class="content__like button" aria-label="Поставить лайк"></button>
        </div>
      </article>
    </template>

      <article class="content__card" aria-label="Карточка Места">
        <img
          src=""
          alt=""
          class="content__img"
        />
        <button class="content__bin button" aria-label="Удалить карточку"></button>
        <div class="content__name-wrapper">
          <h2 class="content__card-name"></h2>
          <button class="content__like button" aria-label="Поставить лайк"></button>
        </div>
      </article>
    </template> -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
