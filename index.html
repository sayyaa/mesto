<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="mark"><header class="header"><a href="#"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип сайта" class="header__logo"/></a></header><main><section class="hero"><div class="hero__profile"><img src="58282064d6eef151c781.jpg" alt="Фотография пользователя" class="hero__img"/></div><div class="hero__wrapper"><h1 class="hero__name">Дмитрий</h1><button class="hero__edit button" type="button" aria-label="Редактировать профиль"></button><p class="hero__description">Автостопом по городам</p></div><button class="hero__add button" type="button" aria-label="Добавить карточку места"></button></section><section class="content" aria-label="Карточки мест"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__close-btn button" type="button" aria-label="Закрыть окно"></button><form class="form form_type_profile" name="formChangeProfile" novalidate><fieldset class="form__set"><input class="form__input form__input_text_name" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="form__input-error name-input-error"></span> <input class="form__input form__input_text_occupation" id="occupation-input" name="about" placeholder="Чем занимаешься?" minlength="2" maxlength="200" required/> <span class="form__input-error occupation-input-error"></span> <button class="form__save-btn button" type="submit">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><h2 class="popup__title">Новое место</h2> tent__img"/> <button class="content__bin button" aria-label="Удалить карточку"></button><div class="content__main-container"><div class="content__name-wrapper"><h2 class="content__card-name"></h2></div><div class="content__like-counter-wrapper"><button class="content__like button" aria-label="Поставить лайк"></button><p class="content__like-counter"></p></div></div></article></template></body></html>
